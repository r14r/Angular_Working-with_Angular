<mat-card class="login-card">
  <mat-card-title class="card-title">SIGN IN</mat-card-title>
  <hr class="dialog-title-hr">
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <table class="card-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="card-full-width">
              <input matInput placeholder="Email" formControlName="email" name="email" required>
              <mat-error *ngIf="isFieldInvalid('email')">
                Please enter email
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="card-full-width">
              <input matInput placeholder="Password" formControlName="password" name="password" type="password"
                required>
              <mat-error *ngIf="isFieldInvalid('password')">
                Please enter password
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
      </table>
      <mat-card-actions>
        <button mat-raised-button color="accent" type="button" (click)="signup()">SIGN UP</button>
        <button [disabled]="!form.valid" mat-raised-button color="accent" type="submit">SIGN IN</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
